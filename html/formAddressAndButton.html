    <form action="indext.php" method="POST" enctype="multipart/form-data">
        <!-- enctype="multipart/form-data" có tác dụng cho phép form gửi dữ liệu file lên server.
       nếu không có thuộc tính này, form chỉ gửi dữ liệu text lên server. -->
        <label for="username">Name</label>
        <input type="text" id="username" placeholder="Enter your name" name="username" required minlength="5"
            maxlength="10">
        <!-- required có tác dụng làm cho trường input bắt buộc phải nhập dữ liệu trước khi submit form.  -->
        <!-- placeholder="Enter your name" có tác dụng hiển thị một dòng chữ mờ trong trường input, giúp người dùng hiểu rõ hơn về mục đích của trường input đó. -->
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" name="password" required minlength="5"
            maxlength="10">
        <!-- minlength, maxlength: giới hạn số ký tự nhập vào trường input. -->
        <br>
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter your email" name="email" required>
        <br>
        <label for="number">Phone</label>
        <input type="text" id="number" placeholder="Enter your phone" name="number" required minlength="10"
            maxlength="11" pattern="[0-9]{10,11}">
        <br>
        <label for="date">Birthday</label>
        <input type="date" id="date" name="date" required>
        <br>
        <label for="Quantity">Quantity</label>

        <br>
        <label for="Color">Color:</label>

        <input type="radio" id="Color" name="Color" value="Blue">Blue
        <input type="radio" id="Color" name="Color" value="Green">Green
        <br>
        <label for="Payment">Payment</label>

            <option value="Visa">Visa</option>
            <option value="Master">MasterCard</option>
            <option value="Paypal">Paypal</option>
        </select>
        <br>

        <br>

        <br>
