<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>The form target attribute</h2>

    <p>When submitting this form, the result will be opened in a new browser tab:</p>

    <form action="/action_page.php" target="_self">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
        <input type="submit" value="Submit">
    </form>
    <!-- 
    The target attribute specifies where to display the response after submitting the form.
    The value "_self" means the response will be displayed in the same frame as it was
    submitted. Other values include "_blank" for a new tab, "_parent" for the parent frame,
    and "_top" for the full body of the window. 
    If no target is specified, the default is "_self".
    -->

    <!-- 
    method attribute specifies how to send form data.
    The default method is "GET", which appends the data to the URL.
    The "POST" method sends the data in the body of the request, which is more secure for sensitive data.

    Tóm lại,
    - sử dụng "GET" khi dữ liệu không nhạy cảm và có thể hiển thị trong URL (form tìm kiếm, lọc, hiển thị).
    - sử dụng "POST" khi dữ liệu nhạy cảm hoặc có kích thước lớn (form nhập liệu thông tin, đăng ký, v.v.).
    -->
</body>

</html>
