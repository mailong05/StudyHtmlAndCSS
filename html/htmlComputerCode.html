<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <code>
    x= 6;
    y = 4;
    z = x+y;
    </code>
    <!-- 
    code có thể được sử dụng để hiển thị mã nguồn hoặc đoạn văn bản kỹ thuật.
    -->
    <kbd>
        <code>Ctrl + C</code> để sao chép, <code>Ctrl + V</code> để dán, <code>Ctrl + X</code> để cắt.
    </kbd>
    <!--
    kbd được sử dụng để hiển thị các phím trên bàn phím.
    -->
    <p>Message from my computer:</p>
    <p><samp>File not found.<br>Press F1 to continue</samp></p>
    <!-- 
    samp được sử dụng để hiển thị các thông điệp từ máy tính hoặc chương trình.
    Ví dụ: thông báo lỗi, thông báo thành công, v.v.    
    -->
    <pre>
    <code>
    x = 6;
    y = 4;
    z = x + y;
    </code>
    </pre>
    <!--
    pre được sử dụng để hiển thị văn bản đã được định dạng trước, giữ nguyên khoảng trắng và dòng mới.
    Ví dụ: mã nguồn, văn bản đã được định dạng, v.v.
    -->
    <var>
        <code>x = 6;</code>
        <code>y = 4;</code>
        <code>z = x + y;</code>
    </var>
    <!--
    var được sử dụng để hiển thị các biến trong mã nguồn hoặc công thức toán học.
    Ví dụ: biến trong mã nguồn, biến trong công thức toán học, v.v.
    -->
</body>

</html>
